<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RPS Game</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="game-container">
      <div class="header">
         <h1>Rock Parer Scissors</h1>
      </div>
      <!-- player -->
      <div class="player-container" id="player">
         <h2>You - <span id="playerScore">0</span>
            <span class="choice" id="playerChoice"> --- Choice</span>
         </h2>
         <i class="far fa-hand-rock" title="Rock" id="playerRock"></i>
         <i class="far fa-hand-paper" title="Parer" id="playerParer"></i>
         <i class="far fa-hand-scissors" title="Scissors" id="playerScissors"></i>
         <i class="far fa-hand-lizard" title="Lizard" id="playerLizard"></i>
         <i class="far fa-hand-spock" title="Spock" id="playerSpock"></i>
      </div>
      <!-- computer -->
      <div class="player-container" id="ai">
         <h2>AI - <span id="aiScore">0</span>
            <span class="choice" id="aiChoice"> --- Choice</span>
         </h2>
         <i class="far fa-hand-rock" title="Rock" id="aiRock"></i>
         <i class="far fa-hand-paper" title="Parer" id="aiParer"></i>
         <i class="far fa-hand-scissors" title="Scissors" id="aiScissors"></i>
         <i class="far fa-hand-lizard" title="Lizard" id="aiLizard"></i>
         <i class="far fa-hand-spock" title="Spock" id="aiSpock"></i>
      </div>
      <!-- reset -->
      <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
      <div class="result-container">
         <h3 class="result-text" id="resultText">the winner!</h3>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
